body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    position: relative;
   
}

.phase-buttons {
    margin-top: 20px;
    margin-bottom: 20px;
    border: 1px solid #627e93;
    border-radius: 50px;
   
}

.phase-buttons button {
    background-color: black;
    color: white;
    border-radius: 25px;
    padding: 0px 20px;
    font-size: 20px;
    cursor: pointer;
    font-weight: 700;
    margin: 10px;
    outline: 3px solid #ac8c44;
    outline-offset: 2px;
    transition: outline-width 0.2s ease; /* Transition for outline */
    z-index: 2;
    width: fit-content;
    height: 40px;
}

.phase-buttons button.active {
    background-color: #AC8C44;
}

.phase-buttons button:hover {
    outline-width: 4px; /* Increased outline width on hover */
}




.slider {
    display: flex;
    max-width: 100%;
    overflow: hidden;
    position: relative;
    transition: transform 0.5s ease;
    flex-wrap: wrap;
}

.card {
    background-color: #fff;
    border-radius: 10%; /* Top and bottom border radius */
    box-shadow: 0 0 15px 10px #ac8c44;/* Strong shadow with #AC8C44 */
    width: 500px;
    margin: 0 10px;
    text-align: center;
    color: #000;
    transition: transform 0.3s ease-in-out;
    flex: 0 0 auto;
    padding-bottom: 20px;
    margin-bottom: 50px;
    margin-left: auto;
    margin-right: auto;
}

.price-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.price {
    font-family: 'Anton', sans-serif;
    text-transform: uppercase;
    font-weight:900;
    color: #ac8c44;
    font-size: 48px;
    margin-left: 35px;
    margin-top: 15px;
     /* Changed to the gold color */
}

.actual-price {
    font-size: 20px; /* Reduced font size for black price */
    margin-top: 5px;
    font-weight: bold;
    color: #000; /* Black price */
    
}

.table-wrapper {
    padding: 10px;
}

.table-wrapper td:first-child {
    font-weight: bold;
    text-align: left;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table th, table td {
    border: 1px solid #AC8C44; /* Changed border to the gold color */
    padding: 8px;
    font-size: 14px;
}

th {
    background-color: transparent;
}

.btn {
    background-color: #fff; /* Changed button background to white */
    color: #AC8C44; /* Text color set to gold */
    font-family: 'Anton', sans-serif;
    text-transform: uppercase;
    border-radius: 50px;
    padding: 12px 25px;
    font-size: 20px; /* Increased font size for button */
    font-weight: 700;
    margin-top: 10px;
    cursor: pointer;
    border: none;
    outline: 3px solid #ac8c44;
    outline-offset: 2px;
    transition: outline .2s ease;
    z-index: 2;
    max-height: 50px;
    max-width: 200px;
}

.btn:hover{

    outline-width: 4px; 
}

.funded-info {
    display: none;
    margin-top: 20px;
    padding: 10px;
    background-color: #fff;
    color: #000;
    border-radius: 15px;
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border: none;
    padding: 15px;
    cursor: pointer;
    z-index: 10;
    font-size: 18px;
}

.arrow-left {
    left: 20px;
}

.arrow-right {
    right: 20px;
}

@media (max-width: 768px) {
    .card {
        width: 90%; /* Reduce the width of cards on mobile */
        margin: 0 auto; /* Center the cards */
        box-shadow: 0 0 10px 5px #ac8c44; 
        margin-bottom: 20px;/* Adjust shadow for mobile */
    }

    .phase-buttons button {
        font-size: 18px; /* Reduce font size */
        padding: 5px 15px; /* Adjust padding */
        width: 150px; /* Decrease width */
        height: 40px; /* Decrease height */
    }

    .btn {
        padding: 10px 20px; /* Adjust padding */
        font-size: 18px; /* Decrease font size */
        max-width: 100%; /* Allow button to fill available space */
    }

    .price {
        font-size: 36px; /* Reduce price font size */
        margin-left: 15px; /* Adjust margin for mobile */
    }

    .actual-price {
        font-size: 16px; /* Reduce actual price font size */
    }

    .table-wrapper td {
        font-size: 12px; /* Adjust table font size */
    }

    .arrow {
        display: none; /* Hide arrows on mobile */
    }

    .phase-buttons button.active {
        outline: 3px solid #ac8c44; /* Keep outline consistent */
    }

    .phase-buttons button:hover {
        outline: 4px solid #AC8C44; /* Increase outline width on hover */
    }
}
