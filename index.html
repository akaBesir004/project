        .card-body {
            margin: 0;
            padding: 0;

            background-color: #000;

        }
    
        .main-card-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background-color: #000;
        }
    
        .phase-buttons {
            border: 1px solid #627e93;
            border-radius: 50px;
        }
    
        .phase-buttons #phase1-btn, #phase2-btn{
            background-color: black;
            color: white;
            border-radius: 25px;
            padding: 0px 20px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 700;
            margin: 10px;
            outline: 3px solid #ac8c44;
            outline-offset: 2px;
            transition: outline-width 0.2s ease;
            z-index: 2;
            width: fit-content;
            height: 40px;
            font-family: 'Anton', sans-serif;
        }
    
        #phase1-btn.active {
            background-color: #AC8C44;
        }
    
        #phase2-btn.active {
            background-color: #AC8C44;
        }
    
        .phase-buttons button:hover {
            outline-width: 4px;
        }
    
        .card-container {
            display: flex;
            max-width: 100%;
            overflow: hidden;
            position: relative;
            height: 600px;
            width: 1600px; 
        }
    
        .card {
            position: absolute;
            background-color:  #1D1D1D;
            color: white;
            border-radius: 10%;
            box-shadow: 0 0 15px 10px #ac8c44;
            width: 500px;
            text-align: center;
            transition: all 0.5s ease;
            padding-bottom: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        .card:nth-child(1), .card:nth-child(5) {
            display: none;
        }
    
        .card:nth-child(4){
            margin-left: 40px;
            scale: 0.9;
            box-shadow: 10px 0 50px -5px #ac8c44, inset -10px 0 100px -5px rgba(0, 0, 0, 1) !important;
        }
        .card:nth-child(2) {
            scale: 0.9;
            margin-left: -90px;
            box-shadow: 10px 0 50px -5px #ac8c44, inset -10px 0 100px -5px rgba(0, 0, 0, 1) !important;
        }
    
        .card:nth-child(3) {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            z-index: 2;
        }
    
        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        }

        }

            text-align: left;
        }

            align-items: center;

function createCards() {
    const cardContainer = document.getElementById('card-container');


    if (!cardContainer) {
        console.error("Card container not found!");
        return;
    }
    cardContainer.innerHTML = '';

    const totalCards = cardsData[currentPhase].length;

    for (let i = -2; i <= 2; i++) {
        const index = (currentIndex + i + totalCards) % totalCards;
        const card = cardsData[currentPhase][index];
        

        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.style.transform = `translate(-50%, -50%) translateX(${i * 100}%)`;
        cardDiv.style.transition = 'transform 0.5s ease, filter 0.5s ease';
        
        if (i === 0) {
            cardDiv.style.filter = 'blur(0)';
            cardDiv.style.zIndex = '2';
        } else {
            cardDiv.style.filter = 'blur(5px)';
            cardDiv.style.zIndex = '1';
        }

        

        // Create price section
        const priceContainer = document.createElement('div');
        priceContainer.className = 'price-container';

        const priceDiv = document.createElement('div');
        priceDiv.className = 'price';
        priceDiv.textContent = card.price;

        const rightContainer = document.createElement('div');
        rightContainer.style.display = 'flex';
        rightContainer.style.flexDirection = 'column';
        rightContainer.style.alignItems = 'center';
        rightContainer.style.marginRight = '35px';

        const priceText = document.createElement('div');
        priceText.textContent = 'PRICE';
        priceText.style.fontWeight = 'bold';
        rightContainer.appendChild(priceText);

        const actualPriceDiv = document.createElement('div');
        actualPriceDiv.className = 'actual-price';
        actualPriceDiv.textContent = card.actualPrice;
        rightContainer.appendChild(actualPriceDiv);

        priceContainer.appendChild(priceDiv);
        priceContainer.appendChild(rightContainer);
        cardDiv.appendChild(priceContainer);

        // Create features table
        const tableWrapper = document.createElement('div');
        tableWrapper.className = 'table-wrapper';
        const table = document.createElement('table');

        const headerRow = document.createElement('tr');
        headerRow.innerHTML = '<th>Feature</th><th>Phase 1</th><th>Phase 2</th><th>Funded</th>';
        table.appendChild(headerRow);

        for (const [feature, values] of Object.entries(card.features)) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${feature}</td>
                <td>${values.phase1 || '-'}</td>
                <td>${values.phase2 || '-'}</td>
                <td>${values.funded || '-'}</td>
            `;
            table.appendChild(row);
        }

        tableWrapper.appendChild(table);
        cardDiv.appendChild(tableWrapper);

        const fundedButton = document.createElement('button');
        fundedButton.className = 'btnInsideCard';
        fundedButton.textContent = 'Get Funded';
        fundedButton.onclick = () => {
            window.open(card.link, '_blank');
        };
        cardDiv.appendChild(fundedButton);

      
        cardContainer.appendChild(cardDiv);
       
    }
    
 
}

function createDots() {
  const dotsContainer = document.querySelector('.dots');
  dotsContainer.innerHTML = '';
  
  for (let i = 0; i < cardsData[1].length + cardsData[2].length; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.addEventListener('click', () => goToCard(i));
    dotsContainer.appendChild(dot);
  }
  
  updateActiveDot();
}

function updateActiveDot() {
  const dots = document.querySelectorAll('.dot');
  dots.forEach((dot, index) => {
    if (index === currentIndex + (currentPhase === 2 ? cardsData[1].length : 0)) {
      dot.classList.add('active');
    } else {
      dot.classList.remove('active');
    }
  });
}

function goToCard(index) {
  if (index < cardsData[1].length) {
    currentPhase = 1;
    currentIndex = index;
  } else {
    currentPhase = 2;
    currentIndex = index - cardsData[1].length;
  }
  createCards();
  updateActiveDot();
}

function slideToNextCard() {
    const cards = document.querySelectorAll('.card');
    const animationDuration = 500; // 500ms for the animation

    cards.forEach((card, index) => {
        const startPosition = (index - 2) * 100;
        const endPosition = (index - 3) * 100;

        card.animate([
            { transform: `translate(-50%, -50%) translateX(${startPosition}%)` },
            { transform: `translate(-50%, -50%) translateX(${endPosition}%)` }
        ], {
            duration: animationDuration,
            easing: 'ease'
        });
    });

    currentIndex++;
    if (currentIndex >= cardsData[currentPhase].length) {
        currentPhase = currentPhase === 1 ? 2 : 1;
        currentIndex = 0;
        document.querySelectorAll('.phase-buttons button').forEach((btn) => {
            btn.classList.toggle('active');
        });
    }
    
    // Immediately create new cards, but with delayed visibility
    createCards();
    updateActiveDot();
}

function slideToPreviousCard() {
    const cards = document.querySelectorAll('.card');
    const animationDuration = 500; // 500ms for the animation

    cards.forEach((card, index) => {
        const startPosition = (index - 2) * 100;
        const endPosition = (index - 1) * 100;

        card.animate([
            { transform: `translate(-50%, -50%) translateX(${startPosition}%)` },
            { transform: `translate(-50%, -50%) translateX(${endPosition}%)` }
        ], {
            duration: animationDuration,
            easing: 'ease'
        });
    });

    currentIndex--;
    if (currentIndex < 0) {
        currentPhase = currentPhase === 1 ? 2 : 1;
        currentIndex = cardsData[currentPhase].length - 1;
        document.querySelectorAll('.phase-buttons button').forEach((btn) => {
            btn.classList.toggle('active');
        });
    }
    
   
    createCards();
    updateActiveDot();
}

function selectPhase(phase) {
    if (phase === currentPhase) return; // Ako je ista faza, ne radimo ništa

    const currentPrice = cardsData[currentPhase][currentIndex].price;
    currentPhase = phase;
    currentIndex = cardsData[phase].findIndex(card => card.price === currentPrice);
    if (currentIndex === -1) currentIndex = 0;
    
    document.querySelectorAll('.phase-buttons button').forEach((btn) => {
        btn.classList.remove('active');
    });
    document.getElementById(`phase${phase}-btn`).classList.add('active');
    
    createCards();
    updateActiveDot();
}
createDots();

        let next = document.getElementById('next-dot');
        let prev = document.getElementById('prev-dot');

        if (next && prev) {
        next.addEventListener('click', slideToNextCard);
        prev.addEventListener('click', slideToPreviousCard);
    } else {
        console.error("Next or Prev button not found!");
    }

        
        createCards(); // Initial call to create cards
