.card {
    position: absolute;
    background-color: #fff;
    border-radius: 10%;
    box-shadow: 0 0 15px 10px #ac8c44;
    width: 500px;
    text-align: center;
    color: #000;
    transition: all 0.5s ease;
    padding-bottom: 20px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  
}

.card:nth-child(1) {
    transform: translate(-50%, -50%) translateX(-110%);
    scale: 0.95;
    filter: blur(5px);
    opacity: 0.7;
    z-index: 1;
}

.card:nth-child(2) {
    transform: translate(-50%, -50%);
    scale: 1;
    filter: blur(0);
    opacity: 1;
    z-index: 2;
    margin-left: 10px;
}

.card:nth-child(3) {
    transform: translate(-50%, -50%) translateX(110%);

function createDots() {
  const dotsContainer = document.querySelector('.dots');
  dotsContainer.innerHTML = '';
  
  const totalCards = cardsData[1].length + cardsData[2].length;
  
  for (let i = 0; i < totalCards; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.addEventListener('click', () => goToCard(i));
    dotsContainer.appendChild(dot);
  }
  
  updateActiveDot();
}

function updateActiveDot() {
  const dots = document.querySelectorAll('.dot');
  const activeIndex = getGlobalIndex();
  
  dots.forEach((dot, index) => {
    if (index === activeIndex) {
      dot.classList.add('active');
    } else {
      dot.classList.remove('active');
    }
  });
}

function getGlobalIndex() {
  return currentIndex + (currentPhase === 2 ? cardsData[1].length : 0);
}

function goToCard(globalIndex) {
  const totalCards = cardsData[1].length + cardsData[2].length;
  if (globalIndex < cardsData[1].length) {
    currentPhase = 1;
    currentIndex = globalIndex;
  } else {
    currentPhase = 2;
    currentIndex = globalIndex - cardsData[1].length;
  }
  updateCardContents();
  updateActiveDot();
  updatePhaseButtons();
}

    createCardStructure(cardDiv);
    cardContainer.appendChild(cardDiv);
    cardElements.push(cardDiv);
  }

  updateCardContents();
  updateActiveDot();
  updatePhaseButtons();
}

function getCardData(offset) {
  const totalCards = cardsData[1].length + cardsData[2].length;
  let globalIndex = getGlobalIndex();
  globalIndex = (globalIndex + offset + totalCards) % totalCards;
  
  let phase = globalIndex < cardsData[1].length ? 1 : 2;
  let localIndex = phase === 1 ? globalIndex : globalIndex - cardsData[1].length;
  
  return { card: cardsData[phase][localIndex], phase: phase };
}

function updateCardContents() {
  for (let i = -1; i <= 1; i++) {
    const { card, phase } = getCardData(i);
    const cardDiv = cardElements[i + 1];

    // Update price
    cardDiv.querySelector('.price').textContent = card.price;
    cardDiv.querySelector('.actual-price').textContent = card.actualPrice;

    // Update table contents
    const tableRows = cardDiv.querySelectorAll('table tr');
    Object.entries(card.features).forEach(([feature, values], rowIndex) => {
      const cells = tableRows[rowIndex + 1].cells;
      cells[0].textContent = feature;
      cells[1].textContent = values.phase1 || '-';
      cells[2].textContent = phase === 2 ? (values.phase2 || '-') : '-';
      cells[3].textContent = values.funded || '-';
    });

    // Update button link
    const button = cardDiv.querySelector('.btn');
    button.onclick = () => {
      window.open(card.link, '_blank');
    };
    button.textContent = 'Get Funded';
  }
}

function animateCards(direction) {
            if (window.innerWidth <= 768) {

                    { opacity: 1, transform: 'translate(-50%, -50%) scale(1)' },
                    { opacity: 0, transform: 'translate(-50%, -50%) scale(0.8)' }
                ], {
                    duration: 300,
                    easing: 'ease',
                    fill: 'forwards'
                });

                nextCard.style.transform = 'translate(-50%, -50%) scale(0.8)';
                nextCard.style.display = 'block';

                    { opacity: 1, transform: 'translate(-50%, -50%) scale(1)' }
                ], {
                    duration: 300,
                    easing: 'ease',
                    fill: 'forwards'
                });

                // Ažuriranje pozicija kartica nakon animacije
                setTimeout(() => {
                    cardElements.forEach((card, index) => {
                        card.style.display = index === 1 ? 'block' : 'none';
                        card.style.opacity = index === 1 ? '1' : '0';
                        card.style.transform = 'translate(-50%, -50%) scale(1)';
                    });
                }, 300);
            } else {
                // Postojeća animacija za desktop
                cardElements.forEach((card, index) => {
                    const startPosition = (index - 1) * 110;
                    const endPosition = (index - 1 + direction) * 110;

                    card.animate([
                        { 
                            transform: `translate(-50%, -50%) translateX(${startPosition}%)`,
                            filter: index === 1 ? 'blur(0)' : 'blur(5px)',
                            opacity: index === 1 ? '1' : '0.7',
                            scale: index === 1 ? '1' : '0.95',
                            zIndex: index === 1 ? '2' : '1'
                        },
                        { 
                            transform: `translate(-50%, -50%) translateX(${endPosition}%)`,
                            filter: index === 1 - direction ? 'blur(0)' : 'blur(5px)',
                            opacity: index === 1 - direction ? '1' : '0.7',
                            scale: index === 1 - direction ? '1' : '0.95',
                            zIndex: index === 1 - direction ? '2' : '1'
                        }
                    ], {
                        duration: 500,
                        easing: 'ease',
                        fill: 'forwards'
                    });
                });
            }
        }

function updatePhaseButtons() {
  document.querySelectorAll('.phase-buttons button').forEach((btn, index) => {
    if (index + 1 === currentPhase) {
      btn.classList.add('active');
    } else {
      btn.classList.remove('active');
    }
  });
}

function selectPhase(phase) {
  if (phase === currentPhase) return;
  currentPhase = phase;
  currentIndex = 0;
  updateCardContents();
  updateActiveDot();
  updatePhaseButtons();
}

function slideToNextCard() {
  const totalCards = cardsData[1].length + cardsData[2].length;
  const globalIndex = getGlobalIndex();
  const nextGlobalIndex = (globalIndex + 1) % totalCards;
  
  currentPhase = nextGlobalIndex < cardsData[1].length ? 1 : 2;
  currentIndex = currentPhase === 1 ? nextGlobalIndex : nextGlobalIndex - cardsData[1].length;
  
  updateCardContents();
  animateCards(-1);
  updateActiveDot();
  updatePhaseButtons();
}

function slideToPreviousCard() {
  const totalCards = cardsData[1].length + cardsData[2].length;
  const globalIndex = getGlobalIndex();
  const prevGlobalIndex = (globalIndex - 1 + totalCards) % totalCards;
  
  currentPhase = prevGlobalIndex < cardsData[1].length ? 1 : 2;
  currentIndex = currentPhase === 1 ? prevGlobalIndex : prevGlobalIndex - cardsData[1].length;
  
  updateCardContents();
  animateCards(1);
  updateActiveDot();
  updatePhaseButtons();
}

// Initialize the cards and set up event listeners
document.addEventListener('DOMContentLoaded', () => {
  initializeCards();
  createDots();

  let next = document.getElementById('next-dot');
  let prev = document.getElementById('prev-dot');

  if (next && prev) {
    next.addEventListener('click', slideToNextCard);
    prev.addEventListener('click', slideToPreviousCard);
  } else {
    console.error("Next or Prev button not found!");
  }

  document.querySelectorAll('.phase-buttons button').forEach((btn) => {
    btn.addEventListener('click', () => selectPhase(parseInt(btn.id.charAt(5))));
  });
});
