          .card-body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            padding: 20px 0;

            background-color: black;
            color: white;
        }

        .main-card-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
 
        

        .phase-buttons {
        
            border: 1px solid #627e93;
            border-radius: 50px;
         
        }

        .phase-buttons #phase1-btn, #phase2-btn{
            background-color: black;
            color: white;
            border-radius: 25px;
            padding: 0px 20px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 700;
            margin: 10px;
            outline: 3px solid #ac8c44;
            outline-offset: 2px;
            transition: outline-width 0.2s ease;
            z-index: 2;
            width: fit-content;
            height: 40px;
            font-family: 'Anton', sans-serif;
        }

        #phase1-btn.active {
            background-color: #AC8C44;
        }

        #phase2-btn.active {
            background-color: #AC8C44;
        }

        .phase-buttons button:hover {
            outline-width: 4px;
        }

        .card-container {
            display: flex;
            max-width: 100%;
            overflow: hidden;
            position: relative;
            height: 600px;
            width: 1600px; 
        }

        .card {
            position: absolute;
    background-color: #1D1D1D;
    border-radius: 10%;
    box-shadow: 0 0 15px 10px #ac8c44;
    width: 500px;
    text-align: center;
    color: white;
    transition: all 0.5s ease;
    padding-bottom: 20px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    
        }

 .card:nth-child(1), .card:nth-child(5) {
    
    display: none;
}


.card:nth-child(4){
    
   
    margin-left: 40px;
    
    scale: 0.9;
 
    box-shadow: 10px 0 50px -5px #ac8c44, inset -10px 0 100px -5px rgba(0, 0, 0, 1) !important;
}
.card:nth-child(2) {
   
   
    scale: 0.9;
   margin-left: -90px;
   
   box-shadow: 10px 0 50px -5px #ac8c44, inset -10px 0 100px -5px rgba(0, 0, 0, 1) !important;
}

.card:nth-child(3) {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
    
    z-index: 2;
}

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .price {
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;

        }

        }

            font-weight: bold;
            text-align: left;
        }

            width: 100%;
            border-collapse: collapse;
         
           
        }

            border: 1px solid #AC8C44;
            padding: 8px;
            font-size: 12px;
        }

        th {

        }

        .btnInsideCard {
            background-color: #1D1D1D;
            color: #AC8C44;

/* Osigurajmo da su strelice dobro poravnate s točkama */

  border-radius: 50%;

  margin: 0 3px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  flex-shrink: 0;
}

.dot.active {
  background-color: #ac8c44;
}

 .funding-page-container {
            margin-left: auto;
            margin-right: auto;

            align-items: center;
        }
        .funding-animated-button {
            position: relative;
            background-color: transparent;
            color: hsla(42, 72%, 47%, 1);
            border: 2px solid hsla(42, 72%, 47%, 1);
            border-radius: 40px;
            padding: 25px 50px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden;
            transition: color 0.3s ease-in-out;
            z-index: 1;
         
        }
        .funding-animated-button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: hsla(42, 72%, 47%, 1);
            transition: height 0.3s ease-in-out;
            z-index: -1;
        }
        .funding-animated-button:hover {
            color: #FFFFFF;
        }
        .funding-animated-button:hover::before {
            height: 100%;
        }

        }
    }
}

function createCard(cardData, position) {
    const cardDiv = document.createElement('div');
    cardDiv.className = 'card';
    cardDiv.style.transform = `translate(-50%, -50%) translateX(${position}%) scale(${Math.abs(position) <= 100 ? 1 : 0.9})`;
    cardDiv.style.opacity = position === 0 ? '1' : '0.5';
    cardDiv.style.filter = position === 0 ? 'blur(0px)' : 'blur(2px)';
    cardDiv.style.zIndex = position === 0 ? '2' : '1';

    // Create price section
    const priceContainer = document.createElement('div');
    priceContainer.className = 'price-container';

    const priceDiv = document.createElement('div');
    priceDiv.className = 'price';
    priceDiv.textContent = cardData.price;

    const rightContainer = document.createElement('div');
    rightContainer.style.display = 'flex';
    rightContainer.style.flexDirection = 'column';
    rightContainer.style.alignItems = 'center';
    rightContainer.style.marginRight = '35px';

    const priceText = document.createElement('div');
    priceText.textContent = 'PRICE';
    priceText.style.fontWeight = 'bold';
    rightContainer.appendChild(priceText);

    const actualPriceDiv = document.createElement('div');
    actualPriceDiv.className = 'actual-price';
    actualPriceDiv.textContent = cardData.actualPrice;
    rightContainer.appendChild(actualPriceDiv);

    priceContainer.appendChild(priceDiv);
    priceContainer.appendChild(rightContainer);
    cardDiv.appendChild(priceContainer);

    // Create features table
    const tableWrapper = document.createElement('div');
    tableWrapper.className = 'table-wrapper';
    const table = document.createElement('table');

    const headerRow = document.createElement('tr');
    headerRow.innerHTML = '<th>Feature</th><th>Phase 1</th><th>Phase 2</th><th>Funded</th>';
    table.appendChild(headerRow);

    for (const [feature, values] of Object.entries(cardData.features)) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${feature}</td>
            <td>${values.phase1 || '-'}</td>
            <td>${values.phase2 || '-'}</td>
            <td>${values.funded || '-'}</td>
        `;
        table.appendChild(row);
    }

    tableWrapper.appendChild(table);
    cardDiv.appendChild(tableWrapper);

    const fundedButton = document.createElement('button');
    fundedButton.className = 'btnInsideCard';
    fundedButton.textContent = 'Get Funded';
    fundedButton.onclick = () => {
        window.open(cardData.link, '_blank');
    };
    cardDiv.appendChild(fundedButton);

    return cardDiv;
}

function createCards() {
    const cardContainer = document.getElementById('card-container');
    cardContainer.innerHTML = '';

    const totalCards = cardsData[currentPhase].length;

    for (let i = -2; i <= 2; i++) {
        const index = (currentIndex + i + totalCards) % totalCards;
        const card = cardsData[currentPhase][index];
        const cardDiv = createCard(card, i * 100);
        if (Math.abs(i) > 1) {
            cardDiv.style.display = 'none';
        }
        cardContainer.appendChild(cardDiv);
    }
}

function getNextPhaseAndIndex(currentPhase, currentIndex) {
    const currentPhaseLength = cardsData[currentPhase].length;
    
    if (currentIndex === currentPhaseLength - 1) {
        // We're at the end of the current phase, switch to the other phase
        const nextPhase = currentPhase === 1 ? 2 : 1;
        return { phase: nextPhase, index: 0 };
    } else {
        // Move to the next card in the current phase
        return { phase: currentPhase, index: currentIndex + 1 };
    }
}

function getPrevPhaseAndIndex(currentPhase, currentIndex) {
    if (currentIndex === 0) {
        // We're at the start of the current phase, switch to the other phase
        const prevPhase = currentPhase === 1 ? 2 : 1;
        return { phase: prevPhase, index: cardsData[prevPhase].length - 1 };
    } else {
        // Move to the previous card in the current phase
        return { phase: currentPhase, index: currentIndex - 1 };
    }
}

function updateCardPositions(direction) {
    if (isAnimating) return;
    isAnimating = true;

    const cards = document.querySelectorAll('.card');
    const animationDuration = 400; // Animation duration in milliseconds
    const totalCards = cardsData[currentPhase].length;

    // Update currentPhase and currentIndex based on the direction
    const { phase, index } = direction === 'next' 
        ? getNextPhaseAndIndex(currentPhase, currentIndex)
        : getPrevPhaseAndIndex(currentPhase, currentIndex);
    
    currentPhase = phase;
    currentIndex = index;

    // Prepare new positions for all cards
    const newPositions = [];
    for (let i = -2; i <= 3; i++) {
        newPositions.push((i * 100) + (direction === 'next' ? -100 : 100));
    }

    cards.forEach((card, i) => {
        const startPosition = parseInt(card.style.transform.match(/translateX\((-?\d+)%\)/)[1]);
        const endPosition = newPositions[i];

        const startScale = Math.abs(startPosition) <= 100 ? 1 : 0.9;
        const endScale = Math.abs(endPosition) <= 100 ? 1 : 0.9;

        const startOpacity = startPosition === 0 ? 1 : 0.5;
        const endOpacity = endPosition === 0 ? 1 : 0.5;

        const startBlur = startPosition === 0 ? 0 : 2;
        const endBlur = endPosition === 0 ? 0 : 2;

        const startZIndex = startPosition === 0 ? 2 : 1;
        const endZIndex = endPosition === 0 ? 2 : 1;

        const animation = card.animate([
            { 
                transform: `translate(-50%, -50%) translateX(${startPosition}%) scale(${startScale})`,
                opacity: startOpacity,
                filter: `blur(${startBlur}px)`,
                zIndex: startZIndex
            },
            { 
                transform: `translate(-50%, -50%) translateX(${endPosition}%) scale(${endScale})`,
                opacity: endOpacity,
                filter: `blur(${endBlur}px)`,
                zIndex: endZIndex
            }
        ], {
            duration: animationDuration,
            easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)',
            fill: 'forwards'
        });

        animation.onfinish = () => {
            card.style.transform = `translate(-50%, -50%) translateX(${endPosition}%) scale(${endScale})`;
            card.style.opacity = endOpacity;
            card.style.filter = `blur(${endBlur}px)`;
            card.style.zIndex = endZIndex;

            if (Math.abs(endPosition) > 200) {
                card.style.display = 'none';
            } else {
                card.style.display = 'block';
            }
        };
    });

    // Create a new card at the end of the array
    setTimeout(() => {
        const container = document.getElementById('card-container');
        const newCardIndex = (currentIndex + (direction === 'next' ? 2 : -2) + totalCards) % totalCards;
        const newCardData = cardsData[currentPhase][newCardIndex];
        const newCard = createCard(newCardData, direction === 'next' ? 200 : -200);
        
        if (direction === 'next') {
            container.appendChild(newCard);
        } else {
            container.insertBefore(newCard, container.firstChild);
        }

        // Remove the card that went out of view
        if (direction === 'next') {
            container.removeChild(container.firstChild);
        } else {
            container.removeChild(container.lastChild);
        }

        updateActiveDot();
        updatePhaseButtons();
        isAnimating = false; 
    }, animationDuration);
}

function updatePhaseButtons() {
    document.getElementById('phase1-btn').classList.toggle('active', currentPhase === 1);
    document.getElementById('phase2-btn').classList.toggle('active', currentPhase === 2);
}

function slideToNextCard() {
    if (!isAnimating) {
        updateCardPositions('next');
    }
}

function slideToPreviousCard() {
    if (!isAnimating) {
        updateCardPositions('prev');
    }
}
function createDots() {
    const dotsContainer = document.querySelector('.dots');
    dotsContainer.innerHTML = '';
    
    const totalDots = cardsData[1].length + cardsData[2].length;
    
    for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        dot.addEventListener('click', () => goToCard(i));
        dotsContainer.appendChild(dot);
    }
    
    updateActiveDot();
}

function updateActiveDot() {
    const dots = document.querySelectorAll('.dot');
    const totalDotsPhase1 = cardsData[1].length;
    const activeIndex = currentPhase === 1 ? currentIndex : totalDotsPhase1 + currentIndex;
    
    dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === activeIndex);
    });
}

function goToCard(dotIndex) {
    const totalDotsPhase1 = cardsData[1].length;
    let targetPhase, targetIndex;

    if (dotIndex < totalDotsPhase1) {
        targetPhase = 1;
        targetIndex = dotIndex;
    } else {
        targetPhase = 2;
        targetIndex = dotIndex - totalDotsPhase1;
    }

    currentPhase = targetPhase;
    currentIndex = targetIndex;
    createCards();
    updateActiveDot();
    updatePhaseButtons();
}


function selectPhase(phase) {
    if (phase === currentPhase) return;
    currentPhase = phase;
    currentIndex = 0; // Uvijek počni od prve kartice u novoj fazi
    createCards();
    updateActiveDot();
    updatePhaseButtons();
}

// Initialization
createDots()
createCards();
updatePhaseButtons();

// Event listeners
document.getElementById('next-dot').addEventListener('click', slideToNextCard);
document.getElementById('prev-dot').addEventListener('click', slideToPreviousCard);
document.getElementById('phase1-btn').addEventListener('click', () => selectPhase(1));
document.getElementById('phase2-btn').addEventListener('click', () => selectPhase(2));


    </script>
